<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vida con Patitas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const errorMessageUser = document.getElementById("error-user");
      const errorMessagePass = document.getElementById("error-pass");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // Clear previous error messages
        errorMessageUser.textContent = "";
        errorMessagePass.textContent = "";

        // Get field values
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value.trim();

        let isValid = true;

        // Validate "Nombre de usuario"
        if (!user) {
          errorMessageUser.textContent = "El nombre de usuario es obligatorio.";
          isValid = false;
        }

        // Validate "Contraseña"
        if (!pass) {
          errorMessagePass.textContent = "La contraseña es obligatoria.";
          isValid = false;
        }

        if (isValid) {
          window.location.href = "animal-list.html";
        }
      });
    });
  </script>
</head>
<body class="flex h-screen w-full items-center justify-center bg-[#DFC3BB] p-4">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg flex flex-col md:flex-row">
    <!-- Sección izquierda (Formulario) -->
    <div class="md:w-1/2 p-8">
      <div class="flex items-center space-x-2 mb-4">
        <img src="assets/login/logo_login_page.png" alt="Logo" class="w-10">
        <h1 class="text-2xl font-bold text-[#865E53]">VIDA CON PATITAS</h1>
      </div>
      <h2 class="text-xl font-bold text-black">¡Bienvenido!</h2>
      <form class="mt-4 space-y-4" action="/animal-list.html" method="GET">
        <div class="relative">
          <label class="block text-sm text-black" for="user">Nombre de usuario</label>
          <div class="flex items-center border border-black rounded p-2 mt-2">
            <img src="assets/login/user_icon.png" alt="Usuario" class="w-5 h-5 text-[#6D6D6D]">
            <input id="user" name="user" type="text" placeholder="Usuario" class="w-full pl-2 text-[#6D6D6D] placeholder:text-[#6D6D6D] focus:outline-none">
          </div>
          <span id="error-user" class="text-red-600 text-sm"></span>
        </div>
        <div class="relative">
          <label class="block text-sm text-black" for="pass">Contraseña</label>
          <div class="flex items-center border border-black rounded p-2 mt-2">
            <img src="assets/login/lock_icon.png" alt="Contraseña" class="w-5 h-5 text-[#6D6D6D]">
            <input id="pass" name="pass" type="password" placeholder="Contraseña" class="w-full pl-2 text-[#6D6D6D] placeholder:text-[#6D6D6D] focus:outline-none">
          </div>
          <span id="error-pass" class="text-red-600 text-sm"></span>
        </div>
        <button type="submit" class="w-full bg-[#865E53] text-white p-2 rounded hover:opacity-90">Iniciar sesión</button>
      </form>
      <a href="animal-list.html" class="mt-4 w-full block text-center bg-white text-black border border-black p-2 rounded">Continuar sin cuenta</a>
      <p class="mt-4 text-sm text-center text-black">
        ¿No tienes cuenta todavía? 
        <a href="sign-up.html" class="text-[#865E53]">Regístrate</a>
      </p>
    </div>
    <!-- Sección derecha (Imagen y mensaje) -->
    <div class="hidden md:flex md:w-1/2 bg-[#865E53] text-white flex-col items-center justify-center p-8 rounded-r-lg">
      <img src="assets/login/login_right_image.png" alt="Imagen de una persona abrazando un perro" class="w-48 h-48 rounded-md mb-4">
      <h2 class="text-lg font-bold text-center">¡Encuentra al compañero ideal para ti!</h2>
      <p class="text-center text-sm">
        Nuestra misión es conectar a los amantes de los animales como tú con sus nuevos compañeros. ¡Inicia sesión para empezar tu viaje de adopción!
      </p>
    </div>
  </div>
</body>
</html>
